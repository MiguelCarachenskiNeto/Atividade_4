<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgb(74, 74, 164);
        margin: 0;
    }
    
    .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }
    
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    
    input {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    button {
        padding: 10px 20px;
        margin: 10px 5px;
        border: none;
        border-radius: 5px;
        background-color: #f06;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #d05;
    }
    
    #numbersList, #resultado {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteio de Números</h1>
        <input type="number" id="numberInput" placeholder="Digite um número">
        <button onclick="addNumber()">Adicionar Número</button>
        <button onclick="sortearNumero()">Sortear Número</button>
        <div id="numbersList"></div>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
